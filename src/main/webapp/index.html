<lift:surround with="default" at="content">
<head>
  <!-- required plugins -->
  <!--[if IE]><script type="text/javascript" src="/scripts/jquery.bgiframe.js"></script><![endif]-->

  <link rel="stylesheet" type="text/css" href="/style/ui.all.css" />
  <link rel="stylesheet" type="text/css" href="/style/ui.datepicker.css" />

  <script type="text/javascript" src="/scripts/jquery-ui.min.js"></script>


  <style>
  a.dp-choose-date {
	  float: left;
	  width: 16px;
	  height: 16px;
	  padding: 0;
	  margin: 5px 3px 0;
	  display: block;
	  text-indent: -2000px;
	  overflow: hidden;
	  background: url(/scripts/calendar.png) no-repeat;
  }
  a.dp-choose-date.dp-disabled {
    background-position: 0 -20px;
	  cursor: default;
  }
  input.dp-applied {
	  width: 140px;
	  float: left;
  }
  </style>
</head>

  <h2>Welcome to your project!</h2>
  <p>
    <lift:helloWorld.howdy>
      <span>Welcome to your Lift app at <b:time/></span>
    </lift:helloWorld.howdy>
    <br/>
    <lift:Tournaments.summary>
        <tournament:entry>
	        <t:name /> ( <t:bgDt /> - <t:endDt />)<br/> <t:description />
	    </tournament:entry>
    </lift:Tournaments.summary>
  </p>
    <div class="column span-20">
        <lift:AddEntry.addentry form="POST" >
          <div class="column span-20"><h3>Entry Form</h3>
        <div id="entryform">
          <table>
          <tr>
            <td>Name</td>
            <td>Description</td>
            <td>Start Date</td>
            <td>End Date</td>
          </tr>
          <tr>
            <td><e:name /></td>
            <td><e:description /></td>
            <td><e:beginDate id="fromDate" maxlength="10"/></td>
            <td><e:endDate id="toDate" maxlength="10"/></td>
            <td><button>Add</button></td>
          </tr>
          </table>
          </div>
        </div>
        </lift:AddEntry.addentry>
      </div>

    <script type="text/javascript">
      $(function() {
        $('#fromDate').datepicker({dateFormat:'yy/mm/dd'});
        $('#toDate').datepicker({dateFormat:'yy/mm/dd'});
      });
    </script>
</lift:surround>
