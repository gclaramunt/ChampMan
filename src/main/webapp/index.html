<lift:surround with="default" at="content">
  <h2>Welcome to your project!</h2>
  <p>
    <lift:helloWorld.howdy>
      <span>Welcome to your Lift app at <b:time/></span>
    </lift:helloWorld.howdy>
    <br/>
    <lift:Tournaments.summary>
        <tournament:entry>
	        <t:name /> ( <t:bgDt /> - <t:endDt />)<br/>
	    </tournament:entry>
    </lift:Tournaments.summary>
  </p>
    <div class="column span-24">
        <lift:AddEntry.addentry form="POST" multipart="true" >
          <div class="column span-24"><h3>Entry Form</h3>
        <div id="entryform">
          <table>
          <tr>
            <td>Account</td>
            <td>Date</td>
            <td>Description</td>
            <td>Value</td>
	    <td>Receipt Image</td>
            <td>Tags</td>
            <td></td>
          </tr>
          <tr>
            <td><e:account /></td>
            <td><e:dateOf id="entrydate" maxlength="10"/></td>
            <td><e:desc /></td>
            <td><e:value /></td>
	    <td><e:receipt /></td>
            <td><e:tags /></td>
            <td><button>Add Expense</button></td>
          </tr>
          </table>
          </div>
        </div>
        </lift:AddEntry.addentry>
      </div>

    <script type="text/javascript">
      $(function() {
        $('#entrydate').datepicker({dateFormat:'yy/mm/dd'});
      });
    </script>
</lift:surround>
